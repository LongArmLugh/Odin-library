<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Attribute in footer the svg art -->
    <!-- <a href="https://www.flaticon.com/free-icons/books" title="books icons">Books icons created by Freepik - Flaticon</a> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 id="head-text"><span>My Library</span></h1>
        <button id="add-btn">Add a book</button>
    </header>
    <main>
        <table id="book-table">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Remove</th> 
            </thead>
            <tbody id="book-table-body">
                <tr id="row-holder">
                    <td>Enter</td>
                    <td>Books</td>
                    <td>Here</td>
                    <td><input class='read-check' type="checkbox" checked></input></td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
            <!--scripts.js generates book table contents here-->
        </table>
    </main>

    <!-- Modal add book form -->
    <div class="bg-modal">
        <div class="modal-content">
            <div id="close">+</div>
            <div class="img-holder"></div>
            <form action="" id="add-book">
                <div><label for="title">Title</label><input type="text" name="title" placeholder="title" required></div>
                <div><label for="author">Author</label><input type="text" name="author" placeholder="author" required></div>
                <div><label for="page-count">Page Count</label><input type="text" name="page-count" placeholder="page count" required></div>
                <div><label for="is-read">Read?</label><input type="checkbox" name="is-read" unchecked></div>
                <div id="add-book-submit"><input type="submit"></div>
            </form>
        </div>
    </div>

</body>
</html>
